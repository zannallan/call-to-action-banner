<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Hero banner</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700|Roboto:300,400&display=swap" rel="stylesheet">
</head>
<body>

  <div class="main-box">
    <img class="img-flex" src="images/placeholder-16by9.svg" alt="">
    <div class="wrap">
      <div class="banner image">
        <img class="img-flex mecha" src="images/mecha.svg" alt="">
      </div>
      <div class="banner text">
        <h2>Ultra Super Fighting Force</h2>
        <p>Control giant, fighting, transforming robots and save the world!</p>
        <a class="btn btn-big" href="#">Join USFF</a>
      </div>
    </div>
  </div>

</body>
</html>
